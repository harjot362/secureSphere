<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Womenâ€™s Security Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-pink-600 p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">SheZen: Women's Security Forum</a>
            <a href="/login" class="text-white hover:underline">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-8 bg-white shadow-md rounded">
        <h1 class="text-3xl font-bold text-pink-700 mb-6">Share Your Story or Concern</h1>
        <p class="text-gray-600 mb-6">
            This is a safe space for women to discuss safety issues, report incidents anonymously, or share tips with the community.
        </p>

        <!-- Discussion Post Form -->
        <form action="/submit-post" method="POST" class="bg-pink-100 p-6 rounded shadow">
            <div class="mb-4">
                <label for="post-title" class="block text-pink-800 font-semibold mb-2">Topic Title</label>
                <input type="text" id="post-title" name="post-title" placeholder="e.g., Unsafe area near XYZ park"
                    class="w-full px-4 py-2 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div class="mb-4">
                <label for="post-desc" class="block text-pink-800 font-semibold mb-2">Details / Description</label>
                <textarea id="post-desc" name="post-desc" rows="5"
                    placeholder="Describe your experience or share any safety suggestion..."
                    class="w-full px-4 py-2 border border-pink-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
            </div>
            <button type="submit"
                class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline">
                Post Discussion
            </button>
        </form>

        <!-- Latest Discussions -->
        <div class="mt-10">
            <h2 class="text-2xl font-semibold text-pink-700">Recent Discussions</h2>
            <ul class="mt-4">
                {% for post in forum %}
                <li class="bg-pink-50 p-4 rounded shadow mb-4">
                    <a href="/thread/{{ post.id }}" class="text-pink-600 font-bold text-lg hover:underline">{{ post.title }}</a>
                    <p class="text-gray-700 mt-1">{{ post.name }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- JavaScript (optional) -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
